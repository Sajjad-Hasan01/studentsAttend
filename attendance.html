<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="shortcut icon" href="./icon/attend-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/attend.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script defer src="./js/script.js"></script> 

</head>
<body>
    <!-- NAVIGATION BAR -->
    <header-component></header-component>

    <!-- MAIN PAGE CONTENT -->
    <main>
        <!--     ADD LECTURE INPUT      -->
            <button type="submit" id="startLecBtn" class="form-control btn add-lecture">start</button>

        <!--     FILTER BAR      -->
        <div class="filter-bar hide-control">
            <div class="sortCon">
                <label for="AtoZ" value='nameASC' class="filter-btn active-btn">a-z &#x2193;<input type="radio" name="sort" id="AtoZ" class="hide-control" checked></label>
                <label for="ZtoA" value='nameDESC' class="filter-btn ">z-a &#x2191;<input type="radio" name="sort" id="ZtoA" class="hide-control"></label>
            </div>
            <div class="groupCon">
                <label for="gA" class="filter-btn active-btn">a<input type="checkbox" name="group" value="a" id="gA" class="hide-control" checked></label>
                <label for="gB" class="filter-btn active-btn">b<input type="checkbox" name="group" value="b" id="gB" class="hide-control" checked></label>
                <label for="gC" class="filter-btn active-btn">c<input type="checkbox" name="group" value="c" id="gC" class="hide-control" checked></label>
                <label for="gD" class="filter-btn active-btn">d<input type="checkbox" name="group" value="d" id="gD" class="hide-control" checked></label>
                <label for="gE" class="filter-btn active-btn">e<input type="checkbox" name="group" value="e" id="gE" class="hide-control" checked></label>
            </div>
            <div class="statusCon">
                <label for="continuous" class="filter-btn Continuous">continuous<input type="checkbox" name="dspstatus" value="Continuous" id="continuous" class="hide-control" checked></label>
                <label for="warning" class="filter-btn Warning">warning<input type="checkbox" name="dspstatus" value="Warning" id="warning" class="hide-control" checked></label>
                <label for="separation" class="filter-btn Separation">separation<input type="checkbox" name="dspstatus" value="Separation" id="separation" class="hide-control" checked></label>
            </div>
        </div>

        <!--     TABLE SECTION      -->
        <div class="table-container hide-control">
            <table class="table" id="stdTable">
            </table>
        </div>
        <button type="button" id="saveTableBtn" class="form-control btn svTbl hide-control">finish</button>
    </main>

    <!-- FOTTER  -->
    <footer-component></footer-component>
</body>
</html>
